name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out
      uses: actions/checkout@v2

    - name: Set up Rust
      run:
        rustup install nightly  

    - name: Build and test
      run: |
        cargo build --verbose
        cargo test --verbose